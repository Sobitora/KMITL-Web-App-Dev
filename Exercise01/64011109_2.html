<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend><i>Contact Information</i></legend>
            <label>First name:</label>
            <input type="text" id="first">
            <br>
            <label>Last name:</label>
            <input type="text" id="last">
            <br>
            <label>E-mail:</label>
            <input type="text" id="email">
        </fieldset>
    </form>

    <form action="">
        <fieldset>
            <legend><i>Competition Question</i></legend>
            <label>How tall is the Eifeel Tower in Paris, France?</label>
            <br>
            <input type="radio" name="tall" id="">
            <label >584ft</label>
            <br>
            <input type="radio" name="tall" id="">
            <label >784ft</label>
            <br>
            <input type="radio" name="tall" id="">
            <label >984ft</label>
            <br>
            <input type="radio" name="tall" id="">
            <label >1184ft</label>
        </fieldset>
    </form>

    <form action="">
        <fieldset>
            <legend><i>Tiebreaker Question</i></legend>
            <label>In 25 words os less, say why you would like to win $10,000:</label>
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
    </form>

    <form action="">
        <fieldset>
            <legend><i>Enter competition</i></legend>
            <input type="submit" value="Enter Competition">
        </fieldset>
    </form>
</body>
</html>
